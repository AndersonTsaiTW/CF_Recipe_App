<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes - Your Healthy</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/3f318d0e4d.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .navbar {
        background-color: #ffd700;
        padding: 10px 0;
      }
      .navbar-brand img {
        height: 40px;
      }
      .search-section {
        background-image: url("/media/Homepage_Ingredients.jpg");
        background-size: cover;
        background-position: center;
        height: 60vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: black;
        font-weight: bold;
        position: relative;
      }
      .search-box {
        width: 60%;
        border-radius: 50px;
        padding: 15px;
        border: none;
        font-size: 1.2rem;
        outline: none;
      }
      .search-container {
        display: flex;
        align-items: center;
        background: white;
        border-radius: 50px;
        padding: 5px;
        width: 60%;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }
      .search-container input {
        border: none;
        outline: none;
        flex-grow: 1;
        padding: 10px;
        font-size: 1.2rem;
        border-radius: 50px;
      }
      .search-container button {
        background: #ffd700;
        border: none;
        padding: 10px 20px;
        border-radius: 50px;
        cursor: pointer;
      }
      .search-container button i {
        font-size: 1.5rem;
        color: black;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="media\Homepage_Icon_carrot.png" alt="Logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-dark" href="{% url 'recipes:recipe_list' %}">Recipes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="{% url 'ingredients:ingredient_list' %}">Ingredients</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="{%url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section (Search) -->
    <section class="search-section">
      <h1 class="display-4">Recipes For Healthy</h1>
      <div class="search-container">
        <input type="text" placeholder="What are you looking for?" />
        <button><i class="fas fa-search"></i></button>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
