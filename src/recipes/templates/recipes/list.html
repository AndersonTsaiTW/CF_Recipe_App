{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      .recipe-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
      }
      .recipe-title {
        font-size: 18px;
        font-weight: bold;
        margin-top: 10px;
      }
      .recipe-meta {
        font-size: 14px;
        color: gray;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center mb-4">Recipes' List</h1>
      <a href="{%url 'logout_success' %}"> Logout </a>

      <div class="row">
        {% for object in object_list %}
        <div class="col-md-4 mb-4">
          <div class="card recipe-card">
            <a href="{{object.get_absolute_url}}">
              <img
                src="{{ object.pic.url }}"
                class="card-img-top"
                alt="{{ object.name }}"
              />
            </a>
            <div class="card-body">
              <a href="{{object.get_absolute_url}}">
                <h5 class="recipe-title">{{ object.name }}</h5>
              </a>
              <p class="recipe-meta">
                By {{ object.created_by }} â€¢ {{ object.created_at|date:"M d, Y H:i" }}
              </p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
