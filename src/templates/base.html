{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Your Website{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/3f318d0e4d.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .navbar {
        background-color: #ffd700;
        padding: 10px 0;
      }
      .navbar-brand img {
        height: 40px;
      }
      .chart-section {
        border: 2px solid #ccc;
        border-radius: 10px; /* 圓角 */
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        background-color: white;
        min-height: 200px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
          <img src="/media/Homepage_Icon_carrot.png" alt="Logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link text-dark"
                href="{% url 'recipes:recipe_list' %}"
                >Recipes</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-dark"
                href="{% url 'ingredients:ingredient_list' %}"
                >Ingredients</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-dark"
                href="{% url 'recipes:ingredient_search' %}"
                >Search</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content Block -->
    <div class="container mt-4">{% block content %}{% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
